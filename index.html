<!DOCTYPE html>
<html lang="ru">
  <head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"    
    <title></title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <section class="head">
        <div class="logo">
          <img class="logo_img" src="img/logo.svg" alt="">                   
        </div>
        <nav class="menu">
          <ul class="menu__box">
            <li class="menu__item">
              <a href="javascript:void(0)" class="menu__item-href">Каталог</a>              
            </li>
            <li class="menu__item">
              <a href="javascript:void(0)" class="menu__item-href">Акции</a>              
            </li>
            <li class="menu__item">
              <a href="javascript:void(0)" class="menu__item-href">Доставка</a>              
            </li>
            <li class="menu__item">
              <a href="javascript:void(0)" class="menu__item-href">Контакты</a>              
            </li>
          </ul>
        </nav>
        <div class="options">
          <a href="javascript:void(0)" class="options__search">
            <img class="options_img" src="img/options_1.svg" alt="">
          </a>
          <a href="javascript:void(0)" class="options__like">
            <img class="options_img" src="img/options_2.svg" alt="">
            <div class="options__count count">
              <p class="options__count-text">1</p>
            </div>
          </a>
          <a href="javascript:void(0)" class="options__cell">
            <img class="options_img" src="img/options_3.svg" alt="">
          </a>
        </div>
      </section>
      <section class="promo">
        <div class="promo__description-box">
          <h1 class="promo__description-header">Весна/Лето 2019</h1>
          <h2 class="promo__description-item">Коллекция</h2>
          <p class="promo__description-text">Швейцарские часы в наличии в Москве и с доставкой по всему миру</p>
          <a href="javascript:void(0)" class="promo__description-button">Смотреть каталог</a>
        </div>
        <div class="promo__img-box">
          <p class="promo_img-text">2200
            <img class="promo__img-currency" src="img/ruble.svg" alt="">
          </p>
          <img class="promo__img-img" src="img/watch_main.png" alt="">
          <p class="promo_img-text">28 мм диаметр</p>
        </div>
      </section>
    </header>
    <main>
      <section class="catalo">
        <h2 class="catalog__header">Популярные модели</h2>
        <a href="javascript:void(0)" class="catalog__all-href">Смотреть все</a>
        <div class="catalog__item-box">
          <div class="item">
            <h3 class="item__header">RADO</h3>
            <p class="item__price">
              65 300
              <img class="item__price-currency" src="img/ruble.svg" alt="">
            </p>
            <div class="item__img-wrapper">
              <img src="img/watch_2.png" alt="" class="item__img">
            </div>
            <a href="javascript:void(0)" class="item__href">Подробнее</a>
          </div>
          <div class="item">
            <h3 class="item__header">BVLGARI</h3>
            <p class="item__price">
              81 700
              <img class="item__price-currency" src="img/ruble.svg" alt="">
            </p>
            <div class="item__img-wrapper">
              <img src="img/watch_1.png" alt="" class="item__img">
            </div>
            <a href="javascript:void(0)" class="item__href">Подробнее</a>
          </div>


          <div class="item">
            <h3 class="item__header">BVLGARI</h3>
            <p class="item__price">
              72 700
              <img class="item__price-currency" src="img/ruble.svg" alt="">
            </p>
            <div class="item__img-wrapper">
              <img src="img/watch_3.png" alt="" class="item__img">
            </div>
            <a href="javascript:void(0)" class="item__href">Подробнее</a>
          </div>
        </div>
      </section>
      <section class="banner"></section>
      
      
    </main>
    <footer>

    </footer>     
  </body> 

</html>
